    <style>
      /* Geez Page Unique Styles */
      .geez-content {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4rem 2rem;
        text-align: center;
      }

      .geez-verse {
        max-width: 800px;
        margin: 0 auto;
      }

      .geez-primary {
        font-family: var(--font-ethiopic), serif;
        font-size: clamp(1.5rem, 4vw, 2.2rem);
        line-height: 2.2;
        letter-spacing: 0.02em;
        color: var(--color-text);
        margin-bottom: 2rem;
        text-align: center;
      }

      .geez-primary .line {
        display: block;
        margin-bottom: 0.5rem;
      }

      /* Separator between verses */
      .geez-separator {
        display: block;
        margin: 2rem auto;
        width: 60px;
        height: 1px;
        background: var(--color-border);
      }

      /* Amharic translation/meaning */
      .geez-meaning {
        font-family: var(--font-desta), var(--font-body);
        font-size: clamp(1rem, 2.5vw, 1.3rem);
        line-height: 2;
        color: var(--color-text-secondary);
        margin-top: 2rem;
        text-align: center;
      }

      .geez-meaning .line {
        display: block;
        margin-bottom: 0.3rem;
      }

      /* Bible reference */
      .geez-reference {
        font-family: var(--font-addis), var(--font-body);
        font-size: 1rem;
        color: var(--color-text-tertiary);
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
        text-align: center;
      }

      .geez-reference a {
        color: var(--color-text-secondary);
        text-decoration: none;
      }

      .geez-reference a:hover {
        text-decoration: underline;
      }

      /* Memorial/Attribution section */
      .geez-memorial {
        font-family: var(--font-desta), var(--font-body);
        font-size: 0.9rem;
        color: var(--color-text-tertiary);
        margin-top: 2rem;
        padding: 1rem 1.5rem;
        background: var(--color-bg);
        border-radius: 8px;
        text-align: center;
        font-style: italic;
      }

      .geez-memorial .memorial-label {
        font-style: normal;
        font-weight: 500;
        color: var(--color-text-secondary);
      }

      /* Title styling */
      .geez-title {
        font-family: var(--font-tesfa), var(--font-ethiopic);
        font-size: clamp(1.8rem, 5vw, 2.8rem);
        color: var(--color-text);
        margin-bottom: 3rem;
        text-align: center;
        letter-spacing: 0.03em;
      }

      /* Decorative elements */
      .geez-ornament {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 2rem 0;
        color: var(--color-text-tertiary);
        font-size: 1.5rem;
        font-family: var(--font-ethiopic);
      }

      .geez-ornament::before,
      .geez-ornament::after {
        content: "";
        width: 40px;
        height: 1px;
        background: var(--color-border);
      }

      /* Container with subtle background */
      .geez-container {
        background: var(--color-bg-elevated);
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 3rem 2.5rem;
        margin: 2rem 0;
      }

      @media (max-width: 640px) {
        .geez-container {
          padding: 2rem 1.5rem;
          margin: 1rem 0;
        }

        .geez-primary {
          font-size: 1.3rem;
          line-height: 2;
        }

        .geez-meaning {
          font-size: 1rem;
        }
      }

      /* Back link hidden - these pages are SEO-only */
      .geez-back {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.85rem;
        color: var(--color-text-tertiary);
        text-decoration: none;
        padding: 0.5rem 1rem;
        background: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: 20px;
        opacity: 0.6;
        transition: opacity 0.2s;
      }

      .geez-back:hover {
        opacity: 1;
        color: var(--color-text-secondary);
      }
    </style>
