    <!-- Open Graph -->

    <meta property="og:description" content="{{og_description}}" />
    <meta property="og:image" content="{{og_image}}" />
    <meta property="og:type" content="article" />

    <meta name="twitter:image" content="{{og_image}}" />

        "@type": "TechArticle",
        "headline": "{{title}}",
        "description": "{{description}}",
        "image": "{{og_image}}",

        "datePublished": "{{date}}",

          "@type": "Person",
          "name": "Esubalew Chekol",
          "url": "https://esubalew.dev"
        },
        "publisher": {
          "@type": "Person",
          "name": "Esubalew Chekol",
          "url": "https://esubalew.dev"
        },
        "inLanguage": "en",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{canonical_url}}"
        },
        "proficiencyLevel": "Beginner"
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Canonical -->
    <link rel="canonical" href="{{canonical_url}}" />

    <style>
      /* CS Article Styles */
      .cs-article {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 0;
      }

      .cs-article h1 {
        font-family: var(--font-heading);
        font-size: clamp(2rem, 5vw, 2.8rem);
        line-height: 1.2;
        margin-bottom: 1rem;
        color: var(--color-text);
        letter-spacing: -0.02em;
      }

      .cs-article .meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--color-text-tertiary);
        font-size: 0.9rem;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--color-border);
      }

      .cs-article .meta time {
        font-family: var(--font-mono);
      }

      .cs-article .intro-box {
        background: var(--color-bg-elevated);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2.5rem;
      }

      .cs-article .intro-box h2 {
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        color: var(--color-text);
      }

      .cs-article .intro-box p {
        color: var(--color-text-secondary);
        line-height: 1.7;
        margin: 0;
      }

      .cs-article .intro-box a {
        color: var(--color-text);
        text-decoration: underline;
        text-underline-offset: 2px;
      }

      .cs-article .intro-box a:hover {
        color: var(--color-text-secondary);
      }

      /* Section headings - italic style */
      .cs-article h2 {
        font-family: var(--font-heading);
        font-size: 1.6rem;
        font-style: italic;
        color: var(--color-text);
        margin: 3rem 0 1.5rem;
        letter-spacing: -0.01em;
      }

      .cs-article h3 {
        font-family: var(--font-heading);
        font-size: 1.25rem;
        color: var(--color-text);
        margin: 2rem 0 1rem;
      }

      /* Body text */
      .cs-article p {
        font-family: var(--font-body);
        font-size: 1.05rem;
        line-height: 1.8;
        color: var(--color-text-secondary);
        margin-bottom: 1.25rem;
      }

      /* Inline code */
      .cs-article code:not(pre code) {
        font-family: var(--font-mono);
        font-size: 0.9em;
        background: var(--color-bg-elevated);
        padding: 0.15em 0.4em;
        border-radius: 4px;
        color: var(--color-text);
        border: 1px solid var(--color-border);
      }

      /* Code blocks */
      .cs-article pre {
        background: #0d0d0d;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 1.25rem;
        overflow-x: auto;
        margin: 1.5rem 0;
        position: relative;
      }

      .cs-article pre code {
        font-family: var(--font-mono);
        font-size: 0.9rem;
        line-height: 1.6;
        color: #e0e0e0;
        background: none;
        padding: 0;
        border: none;
      }

      /* Terminal output styling */
      .cs-article .terminal {
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
        margin: 1.5rem 0;
      }

      .cs-article .terminal-header {
        background: #1a1a1a;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-bottom: 1px solid #333;
      }

      .cs-article .terminal-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .cs-article .terminal-dot.red {
        background: #ff5f56;
      }
      .cs-article .terminal-dot.yellow {
        background: #ffbd2e;
      }
      .cs-article .terminal-dot.green {
        background: #27c93f;
      }

      .cs-article .terminal-body {
        padding: 1rem 1.25rem;
        overflow-x: auto;
      }

      .cs-article .terminal-body pre {
        background: none;
        border: none;
        padding: 0;
        margin: 0;
      }

      .cs-article .terminal-body code {
        font-family: var(--font-mono);
        font-size: 0.85rem;
        line-height: 1.7;
        color: #e0e0e0;
      }

      /* Prompt styling */
      .cs-article .prompt {
        color: #27c93f;
      }

      .cs-article .prompt::before {
        content: "❯ ";
        color: #ffbd2e;
      }

      .cs-article .output {
        color: #888;
      }

      .cs-article .type-label {
        color: #888;
      }

      .cs-article .value-label {
        color: #e0e0e0;
      }

      /* Blockquotes */
      .cs-article blockquote {
        border-left: 3px solid var(--color-border);
        margin: 1.5rem 0;
        padding: 0.5rem 0 0.5rem 1.5rem;
        color: var(--color-text-secondary);
        font-style: italic;
      }

      /* Lists */
      .cs-article ul,
      .cs-article ol {
        margin: 1rem 0 1.5rem 1.5rem;
        color: var(--color-text-secondary);
      }

      .cs-article li {
        margin-bottom: 0.5rem;
        line-height: 1.7;
      }

      /* Links within content */
      .cs-article .content a {
        color: var(--color-text);
        text-decoration: underline;
        text-underline-offset: 2px;
        text-decoration-color: var(--color-border);
        transition: text-decoration-color 0.2s;
      }

      .cs-article .content a:hover {
        text-decoration-color: var(--color-text);
      }

      /* Footnotes */
      .cs-article .footnote {
        font-size: 0.85rem;
        color: var(--color-text-tertiary);
        border-top: 1px solid var(--color-border);
        margin-top: 3rem;
        padding-top: 1.5rem;
      }

      .cs-article .footnote sup {
        color: var(--color-text-secondary);
        margin-right: 0.25rem;
      }

      /* Navigation */
      .cs-nav {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
      }

      .cs-nav a {
        color: var(--color-text-tertiary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
      }

      .cs-nav a:hover {
        color: var(--color-text);
      }

      /* Ethiopian text mixed in */
      .cs-article .ethiopic {
        font-family: var(--font-ethiopic), var(--font-body);
      }

      /* Warning/Note boxes */
      .cs-article .note {
        background: var(--color-bg-elevated);
        border-left: 3px solid #ffbd2e;
        padding: 1rem 1.25rem;
        margin: 1.5rem 0;
        border-radius: 0 8px 8px 0;
      }

      .cs-article .note strong {
        color: #ffbd2e;
        display: block;
        margin-bottom: 0.5rem;
      }

      /* External link indicator */
      .cs-article a[target="_blank"]::after {
        content: " ↗";
        font-size: 0.8em;
        opacity: 0.7;
      }

      @media (max-width: 640px) {
        .cs-article {
          padding: 1rem 0;
        }

        .cs-article h1 {
          font-size: 1.75rem;
        }

        .cs-article pre {
          padding: 1rem;
          font-size: 0.8rem;
          border-radius: 0;
          margin-left: -1rem;
          margin-right: -1rem;
        }

        .cs-article .terminal {
          border-radius: 0;
          margin-left: -1rem;
          margin-right: -1rem;
        }
      }
    </style>
  </head>
  <body>
