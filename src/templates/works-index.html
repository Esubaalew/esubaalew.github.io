<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} - Esubalew Chekol</title>
    <meta name="description" content="{{description}}" />
    <meta name="author" content="Esubalew Chekol" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{og_title}}" />
    <meta property="og:description" content="{{og_description}}" />
    <meta property="og:image" content="{{og_image}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{canonical_url}}" />
    <meta property="og:locale" content="am_ET" />
    <meta property="og:site_name" content="Esubalew Chekol" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@esubaalew" />
    <meta name="twitter:creator" content="@esubaalew" />
    <meta name="twitter:title" content="{{og_title}}" />
    <meta name="twitter:description" content="{{og_description}}" />
    <meta name="twitter:image" content="{{og_image}}" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "{{title}}",
        "description": "{{description}}",
        "url": "{{canonical_url}}",
        "author": {
          "@type": "Person",
          "name": "Esubalew Chekol",
          "url": "https://esubalew.dev"
        },
        "inLanguage": ["gez", "am"],
        "isPartOf": {
          "@type": "WebSite",
          "name": "Esubalew Chekol",
          "url": "https://esubalew.dev"
        }
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Canonical -->
    <link rel="canonical" href="{{canonical_url}}" />

    <!-- Console Easter Egg -->
    <script>
      console.log(
        "%c ",
        "background: linear-gradient(180deg, #078930 33%, #FCDD09 33% 66%, #DA121A 66%); padding: 30px 60px; border-radius: 4px;"
      );
      console.log("%c ", "padding: 5px;");
      console.log(
        "%cHey, you know that my mother Emenesh built me.",
        "color: #078930; font-size: 16px; font-weight: bold; font-family: system-ui;"
      );
    </script>

    <style>
      .works-index {
        padding: 2rem 0;
      }

      .works-index h1 {
        font-family: var(--font-tesfa), var(--font-ethiopic);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--color-text);
      }

      .works-index .subtitle {
        font-family: var(--font-addis), var(--font-body);
        color: var(--color-text-secondary);
        margin-bottom: 3rem;
        font-size: 1.1rem;
      }

      .works-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .works-list li {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--color-border);
      }

      .works-list li:last-child {
        border-bottom: none;
      }

      .works-list a {
        text-decoration: none;
      }

      .works-list .work-title {
        font-family: var(--font-ethiopic), var(--font-body);
        font-size: 1.4rem;
        color: var(--color-text);
        margin-bottom: 0.3rem;
        transition: color 0.2s;
      }

      .works-list a:hover .work-title {
        color: var(--color-text-secondary);
      }

      .works-list .work-transliterated {
        font-family: var(--font-body);
        font-size: 0.9rem;
        color: var(--color-text-tertiary);
        font-style: italic;
      }

      .works-list .work-date {
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--color-text-tertiary);
        margin-left: auto;
        white-space: nowrap;
      }

      .works-list a {
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        gap: 0.5rem;
      }

      .works-list .work-title {
        flex-shrink: 0;
      }

      .works-list .work-transliterated {
        flex-shrink: 0;
      }

      .works-count {
        font-family: var(--font-body);
        color: var(--color-text-tertiary);
        font-size: 0.9rem;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid var(--color-border);
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--color-text-secondary);
      }

      .empty-state .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-family: var(--font-ethiopic);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <a href="/" class="site-name">Esubalew Chekol</a>
        </div>
        <nav>
          <a href="/projects">Projects</a>
          <a href="/blog">Blog</a>
          <a href="/resume">Resume</a>
          <a href="/links">Links</a>
        </nav>
      </header>

      <main class="works-index">
        <h1>{{title_ethiopic}}</h1>
        <p class="subtitle">{{subtitle}}</p>

        {{content}}
      </main>

      <footer>
        <div class="footer-left">
          <span>Esubalew Chekol</span>
          <span class="separator">Â·</span>
          <span>Addis Ababa, Ethiopia</span>
        </div>
        <div class="footer-right">
          <a href="https://github.com/Esubaalew" target="_blank" rel="noopener"
            >GitHub</a
          >
          <a href="https://x.com/esubaalew" target="_blank" rel="noopener">X</a>
          <a href="https://t.me/esubbalew" target="_blank" rel="noopener"
            >Telegram</a
          >
          <a
            href="https://linkedin.com/in/esubaalew"
            target="_blank"
            rel="noopener"
            >LinkedIn</a
          >
          <a href="mailto:hi@esubalew.et">Email</a>
        </div>
      </footer>
    </div>
  </body>
</html>
