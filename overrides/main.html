{% extends "base.html" %}

{% block extrahead %}
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ config.site_description }}">
  <meta name="keywords" content="Esubalew Chekol, Software Engineer, AI, Machine Learning, Rust, Python, Ethiopia, Full Stack Developer, Systems Programming">
  <meta name="author" content="{{ config.site_author }}">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.canonical_url }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:image" content="{{ config.site_url }}/assets/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{ config.site_name }} - Software Engineer & AI Student">
  <meta property="og:locale" content="en_US">
  
  <!-- X (Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@esubaalew">
  <meta name="twitter:creator" content="@esubaalew">
  <meta name="twitter:url" content="{{ page.canonical_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}/assets/og-image.png">
  <meta name="twitter:image:alt" content="{{ config.site_name }} - Software Engineer & AI Student">
  
  <!-- LinkedIn -->
  <meta property="og:image:secure_url" content="{{ config.site_url }}/assets/og-image.png">
  <meta property="article:author" content="https://linkedin.com/in/esubaalew">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/apple-touch-icon.png' | url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicon.png' | url }}">
  
  <!-- Schema.org JSON-LD for Person -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Esubalew Chekol",
    "url": "{{ config.site_url }}",
    "image": "{{ config.site_url }}/assets/og-image.png",
    "jobTitle": "Software Engineer",
    "worksFor": {
      "@type": "Organization",
      "name": "INTAPS"
    },
    "alumniOf": {
      "@type": "EducationalOrganization",
      "name": "Addis Ababa University"
    },
    "email": "esubalewchekol6@gmail.com",
    "telephone": "+251910945592",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Addis Ababa",
      "addressCountry": "Ethiopia"
    },
    "sameAs": [
      "https://github.com/Esubaalew",
      "https://linkedin.com/in/esubaalew",
      "https://x.com/esubaalew"
    ],
    "knowsAbout": ["Rust", "Python", "C#", "Machine Learning", "Deep Learning", "Systems Programming"]
  }
  </script>
  
  <!-- Schema.org JSON-LD for WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ config.site_name }}",
    "url": "{{ config.site_url }}",
    "description": "{{ config.site_description }}",
    "author": {
      "@type": "Person",
      "name": "{{ config.site_author }}"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ config.site_url }}/search.html?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
{% endblock %}
