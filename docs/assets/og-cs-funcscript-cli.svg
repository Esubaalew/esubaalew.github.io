<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Terminal window decoration -->
  <rect x="100" y="80" width="1000" height="470" rx="10" fill="#111"/>
  <rect x="100" y="80" width="1000" height="40" rx="10" fill="#1a1a1a"/>
  <circle cx="130" cy="100" r="8" fill="#ff5f56"/>
  <circle cx="160" cy="100" r="8" fill="#ffbd2e"/>
  <circle cx="190" cy="100" r="8" fill="#27c93f"/>
  
  <!-- Title -->
  <text x="600" y="240" fill="#ededed" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">My First View on</text>
  <text x="600" y="310" fill="#27c93f" font-family="monospace" font-size="56" font-weight="bold" text-anchor="middle">FuncScript CLI</text>
  
  <!-- Code snippet hint -->
  <text x="600" y="400" fill="#666" font-family="monospace" font-size="24" text-anchor="middle">npx fs-cli "'Hello' + 'World'"</text>
  
  <!-- Underline -->
  <line x1="300" y1="450" x2="900" y2="450" stroke="#666" stroke-width="1" stroke-opacity="0.3"/>
  
  <text x="600" y="520" fill="#666" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">esubalew.dev/cs</text>
</svg>

