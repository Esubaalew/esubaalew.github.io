<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="telegramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005580;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#telegramGrad)"/>
  
  <!-- Telegram paper plane -->
  <g transform="translate(250, 250)">
    <path d="M 0,50 L 100,0 L 100,100 Z" fill="#FFF" opacity="0.9"/>
    <path d="M 100,50 L 140,50" stroke="#FFF" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Cloud symbols for free hosting -->
  <g transform="translate(750, 200)">
    <ellipse cx="0" cy="30" rx="50" ry="30" fill="#FFF" opacity="0.3"/>
    <ellipse cx="60" cy="30" rx="45" ry="28" fill="#FFF" opacity="0.3"/>
    <ellipse cx="100" cy="30" rx="50" ry="30" fill="#FFF" opacity="0.3"/>
    <text x="50" y="45" fill="#4CAF50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">FREE</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" fill="#FFF" font-family="Arial, sans-serif" font-size="46" font-weight="bold" text-anchor="middle">TELEGRAM BOT HOSTING</text>
  
  <!-- Platform badges -->
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="140" height="45" rx="22.5" fill="#FFF" opacity="0.2"/>
    <text x="70" y="30" fill="#FFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Railway</text>
    
    <rect x="160" y="0" width="180" height="45" rx="22.5" fill="#FFF" opacity="0.2"/>
    <text x="250" y="30" fill="#FFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">PythonAnywhere</text>
    
    <rect x="360" y="0" width="120" height="45" rx="22.5" fill="#FFF" opacity="0.2"/>
    <text x="420" y="30" fill="#FFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Vercel</text>
    
    <rect x="500" y="0" width="130" height="45" rx="22.5" fill="#FFF" opacity="0.2"/>
    <text x="565" y="30" fill="#FFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Render</text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="480" fill="#B3E5FC" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">Free Platforms Compared</text>
  <text x="600" y="520" fill="#81D4FA" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Webhooks vs Long Polling • Python • Deployment</text>
  
  <!-- Footer -->
  <text x="600" y="590" fill="#E1F5FE" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Esubalew Chekol • esubalew.dev/blog</text>
</svg>

