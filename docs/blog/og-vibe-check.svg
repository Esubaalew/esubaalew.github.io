<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vibeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#vibeGrad)"/>
  
  <!-- Grid pattern background -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- AI Brain Icon -->
  <circle cx="200" cy="315" r="90" fill="none" stroke="url(#glowGrad)" stroke-width="4"/>
  <circle cx="200" cy="315" r="60" fill="#e94560" fill-opacity="0.2"/>
  <text x="200" y="335" fill="#e94560" font-family="monospace" font-size="50" font-weight="bold" text-anchor="middle">AI</text>
  
  <!-- Warning Symbol -->
  <polygon points="1000,225 1090,375 910,375" fill="none" stroke="#ffbe0b" stroke-width="4"/>
  <text x="1000" y="340" fill="#ffbe0b" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle">!</text>
  
  <!-- Broken Code Lines -->
  <g fill="none" stroke="#4ade80" stroke-width="3" stroke-opacity="0.6">
    <line x1="350" y1="250" x2="550" y2="250"/>
    <line x1="380" y1="280" x2="620" y2="280"/>
    <line x1="350" y1="310" x2="500" y2="310"/>
    <line x1="380" y1="340" x2="580" y2="340" stroke="#e94560" stroke-dasharray="10,5"/>
    <line x1="350" y1="370" x2="540" y2="370"/>
  </g>
  
  <!-- Cursor blinking -->
  <rect x="630" y="325" width="15" height="30" fill="#4ade80">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="600" y="100" fill="#FFF" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle">THE VIBE CHECK</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="26" text-anchor="middle">When AI Builds the House,</text>
  <text x="600" y="520" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="26" text-anchor="middle">Who Knows Where the Plumbing Is?</text>
  
  <!-- Footer -->
  <text x="600" y="590" fill="#94a3b8" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Esubalew Chekol â€¢ esubalew.dev/blog</text>
</svg>

